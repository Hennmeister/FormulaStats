<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Stats</title>
    <link rel="stylesheet" type="text/css" href="{% static 'drivers/style.css' %}">
    <script src="{% static 'drivers/dropdown.js' %}"></script>
    <script src="{% static 'drivers/changeBG.js' %}"></script>
</head>
<body onclick=deselect()>
    <div class="backgroundImage">
        <div class="dropdown">
            <button onclick="showDrivers()" class="dropbtn">Select Driver</button>
            <div id="dropdown" class="dropdown-content">
                <input type="text" placeholder="Search.." id="searchBox" onkeyup="filterFunction()">
                {% if driver_list %}
                    {% for driver in driver_list %}
                        <a href="{% url 'driverInfo' driver.id %}">{{ driver.last_name }}</a>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
