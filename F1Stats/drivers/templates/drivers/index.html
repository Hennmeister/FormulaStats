<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 Stats</title>
</head>
<body>
    {% if driver_list %}
    <ul>
    {% for driver in driver_list %}
        <li><a href="{% url 'driverInfo' driver.id %}">{{ driver.last_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No drivers are available.</p>
{% endif %}
</body>
</html>
